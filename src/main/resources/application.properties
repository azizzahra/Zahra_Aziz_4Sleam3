spring.application.name=student-management
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=30090
server.servlet.context-path=/student

# Activer les endpoints pour Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
# Optionnel : pour avoir des métriques plus détaillées
management.metrics.tags.application=${spring.application.name}
